{% set name = "supabase" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6eac0144b4236a61ccc72024a8e88d8f08979e47ea635307afae7fb4fc24bc6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - postgrest >=0.10.6
    - realtime >=1.0.0
    - gotrue >=1.0.0
    - httpx >=0.23.0
    - storage3 >=0.5.2
    - supafunc >=0.2.2
    - python-semantic-release

test:
  imports:
    - supabase

about:
  home: https://github.com/supabase-community/supabase-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client for Supabase
  description: |
    Python Client for Supabase

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
