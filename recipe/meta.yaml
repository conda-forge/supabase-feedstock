{% set name = "supabase" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dc0fc5cfd9dadfcfaf57f347419cbd659997f911571115c0ee4681517573fe76

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - postgrest >=0.10.8,<0.12.0
    - realtime >=1.0.0
    - gotrue >=1.0.4
    - httpx >=0.24.0
    - storage3 >=0.5.3,<0.7
    - supafunc >=0.2.3
    - python-semantic-release

test:
  imports:
    - supabase

about:
  home: https://github.com/supabase-community/supabase-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client for Supabase
  description: |
    Python Client for Supabase

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
