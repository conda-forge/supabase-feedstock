{% set name = "supabase" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 51fce39c9eb50573126dabb342541ec5e1f13e7476938768f4b0ccfdb8c522cd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - typing_extensions >=4.12.2,<5.0.0
    - typing-extensions >=4.12.2,<5.0.0
    - python >=3.8.0,<4.0.0
    - postgrest >=0.17.0,<0.18.0
    - realtime >=2.0.0,<3.0.0
    - gotrue >=2.9.0,<3.0.0
    - httpx >=0.26,<0.28
    - storage3 >=0.8.0,<0.9.0
    - supafunc >=0.6.0,<0.7.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - supabase

about:
  home: https://github.com/supabase/supabase-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Client for Supabase
  description: |
    Python Client for Supabase

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
